package:
  name: meggie
  version: "0.3.8"

source:
  path: .

requirements:
  build:
    - python
    - setuptools
    - mne ==0.13.0

  run:
    - python
    - pyqt
    - xlwt
    - xlrd
    - mayavi
    - h5py
